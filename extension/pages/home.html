<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .note .text {
            font-size: 14px;
        }

        .note .url {
            font-size: 12px;
            color: #555;
        }

        .note .date {
            font-size: 11px;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>Notify Extension</h1>
    <!-- Tab Bar -->
    <div id="tab-bar" style="display: flex; gap: 8px; margin-bottom: 16px;">
        <button class="tab-btn" id="tab-current" style="flex:1;">Current Tab</button>
        <button class="tab-btn" id="tab-saved" style="flex:1;">Saved Notes</button>
        <button class="tab-btn" id="tab-actions" style="flex:1;">Action Items</button>
    </div>
    <!-- Section 1: Current Tab -->
    <section id="current-tab-section">
        <h2>Current Tab</h2>
        <input type="text" id="context-input" placeholder="Enter context for your note..." style="width: 100%; margin-bottom: 6px;" />
        <div style="display: flex; align-items: center; gap: 8px;">
            <textarea id="note-input" rows="4" cols="50" placeholder="Type or paste your note here..." style="width: 100%;"></textarea>
            <button id="mic-btn" title="Start/Stop Speech to Text" style="height: 40px; width: 40px; border-radius: 50%; border: none; background: #eee; cursor: pointer; font-size: 20px; display: flex; align-items: center; justify-content: center;">
                <span id="mic-icon">ðŸŽ¤</span>
            </button>
        </div>
        <span id="listening-indicator" style="color: red; display: none; font-size: 13px;">Listening...</span>
        <div id="interim-overlay" style="color: #888; font-size: 13px; min-height: 18px; margin-top: 2px;"></div>
        <button id="save-note">Save Note</button>
        <button id="create-action-btn" style="margin-left: 8px;">Create Action Item</button>
        <span id="action-loading" style="display:none; color: #1976d2; margin-left: 10px;">Generating...</span>
    </section>
    <!-- Section 2: Saved Notes -->
    <section id="saved-notes-section" style="display:none;">
        <h2>Saved Notes</h2>
        <div id="notes"></div>
        <button id="clear">Clear All Notes</button>
    </section>
    <!-- Section 3: Action Items -->
    <section id="action-items-section" style="display:none;">
        <h2>Action Items</h2>
        <div id="action-items-list"></div>
        <button id="delete-selected-actions" style="margin-top:10px;">Delete Selected</button>
    </section>

    <script src="../scripts/home.js"></script>
</body>

</html>
