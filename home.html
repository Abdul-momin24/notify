<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>My Notes</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
        }

        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .note .text {
            font-size: 14px;
        }

        .note .url {
            font-size: 12px;
            color: #555;
        }

        .note .date {
            font-size: 11px;
            color: #888;
        }
    </style>
</head>

<body>
    <h1>My Saved Notes</h1>
    <div id="notes"></div>
    <button id="clear">Clear All Notes</button>

    <script src="home.js"></script>
</body>

</html>
